<div :id="id" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title - {{title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">    
        
                <input class="form-control" v-model="modify_record.item.id" placeholder="edit me">
                <input class="form-control" v-model="modify_record.item.title" placeholder="edit me">
                <input class="form-control" v-model="modify_record.item.description" placeholder="edit me">
                <input class="form-control" v-model="modify_record.item.created_date" placeholder="edit me">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" @click="onSaveChange">Save changes</button>
            </div>
        </div>
    </div>
</div>
