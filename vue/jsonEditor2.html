<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.1.6/jsoneditor.min.js"
        integrity="sha512-ME+hobRrVdt3zzhgQGjGmvyZEAtF73Ng5xy72UnwTSHZWo1G5v56oIvuCIxxdUmoBghDWiVT7Vx2l9LClxUhqA=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.1.6/jsoneditor.css"
        integrity="sha512-jleMREJi/sXJYu6+/B0AQIgzmqq0yy/NUKNZu8K/pI1vedbvTCOzUjS8svSW21JA1YiDpAEuVIxHpt4OWAilYQ=="
        crossorigin="anonymous" />

    <title>JSON Editor2</title>

    <!-- https://github.com/josdejong/jsoneditor -->
</head>

<body>
    <div id="jsoneditor" style="height: 400px;"></div>

    <script>
        // create the editor
        const container = document.getElementById("jsoneditor")
        const options = {
            mode: 'tree',
            modes: ['code', 'tree']
        }
        const editor = new JSONEditor(container, options)

        // set json
        const initialJson = {
            "Array": [1, 2, 3],
            "Boolean": true,
            "Null": null,
            "Number": 123,
            "Object": { "a": "b", "c": "d" },
            "String": "Hello World"
        }
        editor.set(initialJson)

        // get json
        const updatedJson = editor.get()

    </script>
</body>

</html>
