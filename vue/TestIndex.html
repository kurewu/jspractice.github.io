    <script>

        var test = [];
        for (var i = 0; i < 3; i++) {
            var a = {
                label: i + '# of Votes',
                data: [12 + i, 19 + i, 3 + i, 5 + i, 2 + i, 3 + i],
                backgroundColor: 'rgb(' + (150 + (i * 10)) + ', 250, 200)',
                borderColor: 'rgb(' + (200 + (i * 10)) + ', 99, 132)',
                fill: false
            };
            test.push(a);
        }

        function DisplayChart() {
            var ctx = document.getElementById('myChart');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: test
                },
                options: {
                    tooltips: {
                        mode: 'index',
                        intersect: false,
                    },
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        } 

    </script>

    <script>
        sessionStorage["test"] = "9527";
        var vm = new Vue({
            el: '#app',
            //delimiters: ['${', '}'],
            data: {
                'items': {},
                'columns': {},
                message: "test1",
                direction: 'left',
                menu: ["test", "tset2"],
                menu1: ["test3", "tset4"],
                dateValue: moment(),
                isShow: true
            },
            components: {
                'header-component-2': headercomponent2
            },
            mounted() {
                DisplayChart();
            },
            watch: {
                dateValue: function (value) {
                    console.log("app:" + moment(value).toString());
                }
            },
            methods: {
                uploadData() {
                    this.isShow = false;
                    //let vm = this;
                    if(Object.keys(vm.items).length == 0) {
                        GetTableData().then(function (response) {
                            var tabledata = response;

                            vm.items = tabledata.items;
                            vm.columns = tabledata.columns;
                            //vm.isShow = true;
                        });
                    }
                    else 
                    {
                        vm.items = {};
                        vm.columns = {};
                    }

                    setTimeout(() => {
                        this.isShow = true;
                    }, 1000);
                },              
                MomentFormatDate(date) {
                    return moment(date).format();
                }
            },
        });
    </script>
