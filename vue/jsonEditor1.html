<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/jsoneditor.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <script src="https://cdn.jsdelivr.net/npm/select2@latest/dist/js/select2.min.js "></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@latest/dist/css/select2.min.css">

    <title>JSON Editor1</title>

    <!-- https://github.com/json-editor/json-editor -->
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col">
                <div id="editor_holder"></div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">

                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <h5 class="card-header">Schema </h5>

                            <div class="card-body">
                                <div class="container">
                                    <div class="row">
                                        <button type="button" class="btn btn-primary" id="btnUpdateSchema">update
                                            schema</button>

                                        <textarea id="validate-textarea" readonly="" disabled=""
                                            class="form-control"></textarea>
                                    </div>
                                    <div class="row">
                                        <textarea class="form-control" style="font-size: small;" name="taSchema"
                                            id="taSchema" rows="20"></textarea>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="./js/jsonEditor.js"></script>
    <script>
        $(document).ready(function () {
            initJsoneditor();
        });
        $("#btnUpdateSchema").click(function () {
            try {
                data.options.schema = JSON.parse(document.querySelector("#taSchema").value)
            } catch (e) {
                alert('Invalid Schema: ' + e.message)
                return
            }
            initJsoneditor()
        });

    </script>

</body>

</html>
